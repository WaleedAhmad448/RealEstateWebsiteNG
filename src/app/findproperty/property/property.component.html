<div class="container">
    <div id="property-card-holder" class="row mt-5">
        <div *ngFor="let item of Properties" class="col-xl-4 col-lg-4 col-md-6 mt-3">
            <span class="image-block">
                <a href="../../../assets/img/{{ item.img }}" data-gal="prettyPhoto[gallery]">
                    <img class="w-100" src="../../../assets/img/{{ item.img }}" alt="#">
                </a>
            </span>
            <div class="property-info-list pl-3 pr-3">
                <div>
                    <h4 class="title pt-3">
                        {{ item.title }}
                    </h4>
                    <div class="location mt-2 mb-2">
                        <i class="fas fa-map-marker-alt"></i> {{ item.location }}, {{ item.date }}
                    </div>
                    <ul class="facilities-list clearfix row">
                        <li class="mt-2 mb-2 col-6">
                            <i class="fas fa-bed"></i> {{ item.rooms }} Bedrooms
                        </li>
                        <li class="mt-2 mb-2 col-6">
                            <i class="fas fa-adjust"></i> {{ item.status }}
                        </li>
                        <li class="mt-2 mb-2 col-6">
                            <i class="far fa-building"></i> {{ item.type }}
                        </li>
                        <li class="mt-2 mb-2 col-6">
                            <i class="fas fa-dollar-sign"></i> {{ item.price }}
                        </li>
                    </ul>
                </div>
                <div class="footer-properties d-flex justify-content-between pb-2">
                    <span>
                        <i class="fa fa-user mr-2 black"></i> {{ item.owner }}
                    </span>
                    <span>
                        <a href="#">Edit <i class="fas fa-arrow-right"></i></a>
                    </span>
                    <span>
                        <a href="#" class="remove-item" id="{{ item.id }}" (click)="onRemove($event)">Remove <i class="fas fa-arrow-right"></i></a>
                    </span>
                </div>
            </div>
        </div>
        <p *ngIf="Properties.length == 0" class="text-center w-100">There are no properties with current filter.</p>
    </div>
</div>
